

  <!DOCTYPE html>
  <html lang="zh-cn">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>首页</title>
      <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
  </head>
  <body>
  <div class="flex-center">
      <div class="container">
          <div>
              <!-- <h1 class="logo"><a href="{% url 'login1' %}">毕业设计</a></h1> -->
              {% if user.is_authenticated %}
                  <!-- <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p> -->
                  <div class="container">
                          <div class="row">
                              <div class="col-md-12">
                                  <nav class="navbar navbar-fixed-top" role="navigation">
                                      <div class="container">
                                          <div class="navbar-header">
                                              <a href=""class="navbar-brand " href="#">毕业设计-老师</a>
                                              <!-- <h1 class="logo"><a href="{% url 'login1' %}">毕业设计</a></h1> -->
                                          </div>
                                          <div>
                                                <a class="navbar-brand" href="#">当前用户：{{user.username}}</a> 
                                        </div>
                                      </div>
                                  </nav>
                              </div>
                          </div>
                          <div class="row" style="padding-top: 45px">
                              <div class="col-md-3">
                                  <div class="list-group">
                                      <!--激活，作为标题-->
                                      <!-- <p  class="list-group-item active ">
                                          系统菜单
                                      </p> -->
                                      <a href="{% url 'Main:老师主页' %}"  class="list-group-item  ">
                                          系统菜单
                                      </a>
                                      <a href="{% url 'Main:作业批改'%}" class="list-group-item active">作业批改</a>
                                      <!-- <a href="" class="list-group-item">作业批改</a> -->
                                      <a href="{% url 'Main:老师a页面'%}" class="list-group-item">头脑风暴</a>
                                      <!-- <a href="#" class="list-group-item">管理四</a> -->
                                      <!-- <a href="{% url 'logout' %}?next={{ request.path }}" class="list-group-item">退出</a>
                                       -->
                                       <a href="" class="list-group-item">
                                        <p>批改</p>
                                        <form action="{% url 'Main:SBT2'%}" method="POST">
                                            {% csrf_token %}
                                        <label class="radio-inline" >
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="A+"> A+
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="A"> A
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="A-"> A-
                                      </label>
                                      <br>
                                      <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="B+"> B+
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="B"> B
                                      </label>
                                      <br>
                                      <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="C"> C
                                      </label>
                                      <br>
                                      <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="重做"> 重做
                                      </label>
                                    </a>
                                      <br>
                                      <p class="btn" >评语</p>
                                      <textarea class="form-control" rows="2" name="comment" style="margin-top:5px;"></textarea>
                                      <input type="hidden" value="{{username}}" name="username">
                                      <input type="hidden" value="{{usergrade}}" name="usergrade">
                                      <button class="btn btn-primary" type="submit"> 批改</button>
                                    </form>
                                    
                                       
                                  </div>
                              </div>

                              <div class="col-md-9">
                                  <div>
                                      <ol class="breadcrumb">
                                          <li><span class="glyphicon glyphicon-home"></span> 
                                              <a href="#">主页</a>
                                          </li>
                                          <li class="active"></li>
                                      </ol>
                                  </div>
                                  <div class="float-left">
                                      {% for imgs in img11 %}
                                     <p >{{ imgs.task_uploadname  }}</p>
                                        <img src="/media/{{MEDIA_URL}}{{imgs.task_upload}}" width="850px" >
                                        {% endfor%}
                                    </div>




              {% else %}
              <div>
                      <ol class="breadcrumb">
                          <li><span class="glyphicon glyphicon-home"></span> 
                              <a >你还没有登录</a>
                          </li>
                          <li class="active"></li>
                      </ol>
              </div>
              
              {% endif %}
              <div class="row">
                      <div class="col-md-12">
                          <div align="center" style="padding-top: 250px">
                                  <button class="btn btn-default">
                                          <!-- <a class="navbar-brand" href="#">当前用户：{{user.username}}</a> -->
                                      </button>
                          </div>
                      </div>
                  </div>
          </div>
      </div>
  </div>
  </body>
  </html>
